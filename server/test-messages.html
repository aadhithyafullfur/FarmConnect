<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message System Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .test-section {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .test-section:last-child {
      border-bottom: none;
    }
    .test-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #10b981;
      background: #ecfdf5;
      font-family: monospace;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .result.error {
      border-left-color: #ef4444;
      background: #fef2f2;
      color: #dc2626;
    }
    .result.loading {
      border-left-color: #3b82f6;
      background: #eff6ff;
      color: #1e40af;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .status-indicator.ok {
      background: #10b981;
    }
    .status-indicator.error {
      background: #ef4444;
    }
    .status-indicator.pending {
      background: #f59e0b;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .user-select {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .user-card {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: #f9f9f9;
    }
    .user-card:hover {
      border-color: #10b981;
      background: #f0fdf4;
    }
    .user-card.selected {
      border-color: #10b981;
      background: #ecfdf5;
      font-weight: 600;
    }
    .user-name {
      font-weight: 600;
      color: #1f2937;
    }
    .user-role {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
    }
    .user-id {
      font-size: 11px;
      color: #9ca3af;
      font-family: monospace;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ FarmConnect Message System Test</h1>

    <!-- Health Check -->
    <div class="test-section">
      <div class="test-title">1. Server Health Check</div>
      <button onclick="checkHealth()">Check Server Status</button>
      <div id="health-result"></div>
    </div>

    <!-- User Selection -->
    <div class="test-section">
      <div class="test-title">2. Load Users</div>
      <button onclick="loadUsers()">Load All Users</button>
      <div id="user-result"></div>
      <div id="user-list" class="user-select"></div>
    </div>

    <!-- Send Message -->
    <div class="test-section">
      <div class="test-title">3. Send Message</div>
      <div class="form-group">
        <label>From User (Selected):</label>
        <input type="text" id="senderId" placeholder="Sender will be auto-selected" readonly>
      </div>
      <div class="form-group">
        <label>To User (Selected):</label>
        <input type="text" id="recipientId" placeholder="Select a recipient from above" readonly>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea id="messageText" placeholder="Type your message here...">Test message from sender</textarea>
      </div>
      <button onclick="sendMessage()">Send Message</button>
      <div id="send-result"></div>
    </div>

    <!-- Fetch Messages -->
    <div class="test-section">
      <div class="test-title">4. Fetch Messages</div>
      <div class="form-group">
        <label>Between Users:</label>
        <input type="text" id="fetchInfo" placeholder="Will auto-populate from selected users" readonly>
      </div>
      <button onclick="fetchMessages()">Fetch All Messages</button>
      <div id="fetch-result"></div>
    </div>

    <!-- Message Count -->
    <div class="test-section">
      <div class="test-title">5. Database Info</div>
      <button onclick="checkDatabase()">Check Message Count</button>
      <div id="db-result"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5003';
    let currentUser = null;
    let selectedRecipient = null;
    let token = null;

    // Initialize with dummy token for testing
    function initializeTest() {
      // Try to get token from localStorage
      token = localStorage.getItem('token');
      if (!token) {
        console.warn('No token found. Testing endpoints that require auth will fail.');
      }
      checkHealth();
    }

    function showResult(elementId, message, isError = false, isLoading = false) {
      const elem = document.getElementById(elementId);
      elem.textContent = message;
      elem.className = 'result';
      if (isError) elem.classList.add('error');
      if (isLoading) elem.classList.add('loading');
    }

    function log(elementId, message, type = 'info') {
      const elem = document.getElementById(elementId);
      const timestamp = new Date().toLocaleTimeString();
      elem.innerHTML += `<span class="status-indicator ${type === 'error' ? 'error' : type === 'success' ? 'ok' : 'pending'}"></span>[${timestamp}] ${message}\n`;
      elem.scrollTop = elem.scrollHeight;
    }

    async function checkHealth() {
      showResult('health-result', '‚è≥ Checking server health...', false, true);
      try {
        const response = await fetch(`${API_BASE}/health`);
        const data = await response.json();
        showResult('health-result', `‚úÖ Server is healthy\n\nStatus: ${data.status}\nUptime: ${data.uptime}s\nTimestamp: ${data.timestamp}`);
      } catch (err) {
        showResult('health-result', `‚ùå Server error: ${err.message}`, true);
      }
    }

    async function loadUsers() {
      showResult('user-result', '‚è≥ Loading users...', false, true);
      try {
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
        const response = await fetch(`${API_BASE}/api/auth/users`, { headers });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const users = await response.json();
        showResult('user-result', `‚úÖ Loaded ${users.length} users`);

        // Display users
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        users.forEach(user => {
          const card = document.createElement('div');
          card.className = 'user-card';
          card.innerHTML = `
            <div class="user-name">${user.name}</div>
            <div class="user-role">${user.role}</div>
            <div class="user-id">${user._id.substring(0, 12)}...</div>
          `;
          card.onclick = () => selectUser(user);
          userList.appendChild(card);
        });
      } catch (err) {
        showResult('user-result', `‚ùå Error: ${err.message}`, true);
      }
    }

    function selectUser(user) {
      if (!currentUser) {
        currentUser = user;
        document.getElementById('senderId').value = `${user.name} (${user._id.substring(0, 8)}...)`;
        document.querySelectorAll('.user-card').forEach(card => card.classList.remove('selected'));
        event.currentTarget.classList.add('selected');
        document.getElementById('user-result').innerHTML += `\n‚úÖ Selected sender: ${user.name}`;
      } else if (currentUser._id !== user._id) {
        selectedRecipient = user;
        document.getElementById('recipientId').value = `${user.name} (${user._id.substring(0, 8)}...)`;
        document.getElementById('fetchInfo').value = `${currentUser.name} ‚Üî ${user.name}`;
        document.getElementById('user-result').innerHTML += `\n‚úÖ Selected recipient: ${user.name}`;
      }
    }

    async function sendMessage() {
      if (!currentUser || !selectedRecipient || !document.getElementById('messageText').value.trim()) {
        showResult('send-result', '‚ùå Please select both users and enter a message', true);
        return;
      }

      showResult('send-result', '‚è≥ Sending message...', false, true);
      try {
        const response = await fetch(`${API_BASE}/api/messages`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token || ''}`
          },
          body: JSON.stringify({
            senderId: currentUser._id,
            recipientId: selectedRecipient._id,
            content: document.getElementById('messageText').value
          })
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${data.error || response.statusText}`);
        }

        showResult('send-result', `‚úÖ Message sent successfully!\n\nMessage ID: ${data._id}\nTimestamp: ${data.createdAt}\n\nResponse:\n${JSON.stringify(data, null, 2)}`);
        document.getElementById('messageText').value = '';
      } catch (err) {
        showResult('send-result', `‚ùå Error: ${err.message}`, true);
      }
    }

    async function fetchMessages() {
      if (!currentUser || !selectedRecipient) {
        showResult('fetch-result', '‚ùå Please select both sender and recipient first', true);
        return;
      }

      showResult('fetch-result', '‚è≥ Fetching messages...', false, true);
      try {
        const response = await fetch(`${API_BASE}/api/messages/chat/${selectedRecipient._id}`, {
          headers: {
            'Authorization': `Bearer ${token || ''}`
          }
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${data.error || response.statusText}`);
        }

        let result = `‚úÖ Found ${data.length} messages\n\n`;
        data.forEach((msg, idx) => {
          const from = msg.senderId === currentUser._id ? 'You' : 'Them';
          result += `[${idx + 1}] ${from}: ${msg.content}\n    Time: ${new Date(msg.createdAt).toLocaleString()}\n\n`;
        });

        showResult('fetch-result', result);
      } catch (err) {
        showResult('fetch-result', `‚ùå Error: ${err.message}`, true);
      }
    }

    async function checkDatabase() {
      showResult('db-result', '‚è≥ Checking database...', false, true);
      try {
        const response = await fetch(`${API_BASE}/health`);
        const data = await response.json();
        
        let result = `‚úÖ Database Status\n\nMongoose Connected: ${data.mongooseConnected}\nUptime: ${data.uptime}s\n`;
        
        if (!data.mongooseConnected) {
          result += '\n‚ö†Ô∏è WARNING: Database not connected!';
        }
        
        showResult('db-result', result);
      } catch (err) {
        showResult('db-result', `‚ùå Error: ${err.message}`, true);
      }
    }

    // Initialize on page load
    window.onload = initializeTest;
  </script>
</body>
</html>
